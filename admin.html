.sidebar-foot{padding:10px;border-top:1px solid var(--gray-100);display:flex;flex-direction:column;gap:6px}
.sidebar-foot a,.sidebar-foot button{display:flex;align-items:center;justify-content:center;gap:6px;padding:8px;border-radius:12px;font-size:12px;font-weight:700;text-decoration:none;cursor:pointer;border:none}
.visit-btn{background:var(--dark);color:#fff}
.visit-btn:hover{background:#000}
.logout-btn{background:none;border:1px solid #fecaca!important;color:var(--red)}
.logout-btn:hover{background:var(--red-l)}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:40}
.overlay.show{display:block}

.main{flex:1;display:flex;flex-direction:column;overflow:hidden;margin-left:0}
.topbar{background:#fff;border-bottom:1px solid var(--gray-100);padding:10px 16px;display:flex;align-items:center;justify-content:space-between;flex-shrink:0}
.topbar-left{display:flex;align-items:center;gap:10px}
.menu-btn{background:none;border:none;font-size:20px;cursor:pointer;color:var(--gray-600);padding:2px}

.topbar-right{display:flex;align-items:center;gap:8px}

.notif-dot{position:absolute;top:-2px;right:-2px;width:14px;height:14px;background:var(--red);color:#fff;font-size:9px;font-weight:700;border-radius:99px;display:flex;align-items:center;justify-content:center}
.avatar{width:28px;height:28px;background:var(--red);border-radius:99px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:10px;font-weight:700}
.content{flex:1;overflow-y:auto;padding:16px}

.stock-ok{color:var(--gray-700);font-weight:700}.stock-low{color:var(--amber);font-weight:700}.stock-out{color:var(--red);font-weight:700}
.action-btn{background:none;border:none;cursor:pointer;padding:4px;border-radius:8px;font-size:13px}
.action-btn:hover{background:var(--gray-100)}
.price-orig{font-size:11px;color:var(--gray-400);text-decoration:line-through;margin-left:4px}

/* Forms */
.form-group{margin-bottom:12px}
.form-label{display:block;font-size:11px;font-weight:700;color:var(--gray-400);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}

.btn-full{width:100%}

.flex-between{display:flex;justify-content:space-between;align-items:center}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
.grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.text-center{text-align:center}
.mt-2{margin-top:8px}.mt-3{margin-top:12px}.mb-2{margin-bottom:8px}.mb-3{margin-bottom:12px}

.filter-btn{padding:6px 14px;border-radius:8px;font-size:12px;font-weight:700;border:1px solid var(--gray-200);background:#fff;color:var(--gray-600);cursor:pointer}

.filter-btn.active{background:var(--red);color:#fff;border-color:var(--red)}
.search-input{flex:1;max-width:240px;padding:8px 12px;border:1px solid var(--gray-200);border-radius:12px;font-size:13px;outline:none}
.search-input:focus{border-color:var(--red)}

.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:60;justify-content:center;align-items:flex-start;padding:16px;padding-top:3vh;overflow-y:auto}
.modal-overlay.show{display:flex}
.modal{background:#fff;border-radius:16px;width:100%;max-width:560px;box-shadow:0 20px 60px rgba(0,0,0,.2);margin:16px 0}
.modal-head{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid var(--gray-100);position:sticky;top:0;background:#fff;border-radius:16px 16px 0 0;z-index:1}
.modal-head h3{font-weight:700}
.modal-close{background:none;border:none;font-size:18px;cursor:pointer;color:var(--gray-400);padding:4px;border-radius:8px}
.modal-close:hover{background:var(--gray-100);color:var(--gray-700)}
.modal-body{padding:20px;max-height:75vh;overflow-y:auto}

/* Messages */
.msg-grid{display:grid;grid-template-columns:1fr 2fr;gap:12px;min-height:55vh}
.msg-list{background:#fff;border-radius:16px;border:1px solid var(--gray-100);overflow:hidden;display:flex;flex-direction:column}

.msg-item.active{background:var(--red-l);border-left-color:var(--red)}

.social-row .form-input{flex:1}

.deploy-hero p{color:#fecaca;font-size:13px;margin-top:4px}
.step-card{margin-bottom:12px}

.step-num{width:32px;height:32px;background:var(--red);border-radius:99px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900;font-size:13px;flex-shrink:0}
.step-head h3{font-weight:700;font-size:13px}
.step-body{padding:16px}
.step-body p{font-size:13px;color:var(--gray-700);margin-bottom:6px;display:flex;align-items:start;gap:8px}
.step-body p::before{content:"‚Ä¢";color:var(--gray-400);flex-shrink:0;margin-top:1px}
.cmd-line{background:var(--gray-900);color:#4ade80;padding:8px 16px;border-radius:8px;font-family:'Menlo','Courier New',monospace;font-size:12px;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center}
.cmd-line button{background:none;border:none;color:var(--gray-500);cursor:pointer;font-size:12px}
.cmd-line button:hover{color:#fff}
.tip-box{background:#fffbeb;border:1px solid #fde68a;border-radius:16px;padding:16px;margin-bottom:16px}
.tip-box h3{font-weight:700;font-size:14px;margin-bottom:8px}
.tip-box p{font-size:13px;color:#92400e;margin-bottom:4px}

/* Toast */
.toast{position:fixed;bottom:20px;right:20px;background:var(--dark);color:#fff;padding:12px 20px;border-radius:12px;font-size:13px;font-weight:600;z-index:70;box-shadow:0 8px 24px rgba(0,0,0,.2);animation:slideUp .3s}
@keyframes slideUp{from{transform:translateY(20px);opacity:0}to{transform:translateY(0);opacity:1}}

/* Responsive */
@media(min-width:1024px){
  .sidebar{transform:translateX(0)}.main{margin-left:220px}.menu-btn{display:none}
  .stat-grid{grid-template-columns:repeat(4,1fr)}.overlay{display:none!important}
}
@media(max-width:1023px){
  .msg-grid{grid-template-columns:1fr}.msg-detail{display:none}.msg-detail.show{display:flex}
  .form-row-3{grid-template-columns:1fr 1fr}
  .grid-4{grid-template-columns:1fr 1fr}

@media(max-width:640px){
  .form-row-2,.form-row-3{grid-template-columns:1fr}
  .grid-2,.grid-3,.grid-4{grid-template-columns:1fr}
  .stat-grid{grid-template-columns:1fr 1fr}
  .filter-bar{flex-direction:column}.search-input{max-width:100%}
}
</style>

function exportData() {
  const data = {site:state.site,products:state.products,orders:state.orders,messages:state.msgs,exportedAt:new Date().toISOString()};
  const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const url = URL.createObjectURL(blob); const a = document.createElement('a');
  a.href=url; a.download='mehras-backup-'+new Date().toISOString().slice(0,10)+'.json'; a.click();
  URL.revokeObjectURL(url); flash("Data exported!");
}
